<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        //这个 请选择 选项 加的很好。
        var obj = document.getElementById("search1");
        var jiaArr = ["请选择", "检查目的", "高血压病", "血脂异常", "糖尿病史", "脑卒中病史", "外周血管病", "吸烟史", "饮酒史", "体育锻炼史", "心肌梗死", "其他疾病史", "家族史"];
        var exampleArr = [
            [],
            ["典型心绞痛", "非典型胸部不适", "非胸痛症状", "心电图异常", "心脏超声异常"],//检查目的
            ["有"],//高血压病
            ["有"],//血脂异常
            ["1型", "2型"],//糖尿病史
            ["有"],//脑卒中病史
            ["有",],//外周血管病
            ["经常吸", "偶吸", "过去吸，现已戒烟", "从不吸"],//吸烟史
            ["经常饮", "偶饮", "过去饮", "从不饮"],//饮酒史
            ["基本不锻炼", "每周小于3次", "每周大于等于3次"],//体育锻炼史
            ["有"],//心肌梗死
            ["肝功能不全", "肾功能不全", "肿瘤"],//其他疾病史
            ["冠心病家族史", "高脂血症家族史"],//家族史

        ];
        window.onload = function () {

            var selJia = document.getElementById("search1");
            //申请空间
            selJia.length = jiaArr.length;
            //添加元素
            for (var i = 0; i < jiaArr.length; i++) {
                selJia.options[i].text = jiaArr[i];
                selJia.options[i].value = jiaArr[i];
            }
        };

        function ChangeExampleSelect(index) {
            var selExa = document.getElementById("search2");

            selExa.length = exampleArr[index].length;

            for (var i = 0; i < exampleArr[index].length; i++) {
                // alert(exampleArr[index][i]);
                // $('#selExa').append("<option value=" + exampleArr[index][i] + ">" + exampleArr[index][i] + "</option>");
                selExa.options[i].text = exampleArr[index][i];
                selExa.options[i].value = exampleArr[index][i];
            }
            // 缺一不可  
            $('#search2').selectpicker('render');
            $('#search2').selectpicker('refresh');
        }

        function myCheck() {

            if (document.getElementById("jia").value === "请选择") {
                alert("您尚未选择查询项！");
                return false;
            }

            return true;

        }
    </script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!--<script crossorigin="anonymous"-->
    <!--integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"-->
    <!--src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
    <link href="../static/bootstrap-4.2.1/css/bootstrap.css" rel="stylesheet"
          th:href="@{/bootstrap-4.2.1/css/bootstrap.css}"/>
    <link href="../static/bootstrap-4.2.1/css/doc.min.css" rel="stylesheet"
          th:href="@{/bootstrap-4.2.1/css/doc.min.css}"/>
    <script src="../static/bootstrap-4.2.1/js/bootstrap.min.js"
            th:src="@{/bootstrap-4.2.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/echarts.min.js}"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.8/dist/css/bootstrap-select.min.css"
          rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.8/dist/js/bootstrap-select.min.js"></script>


    <title>冠心病队列研究平台</title>
</head>
<body>


<!-- 菜单 -->
<!--/*@thymesVar id="user" type="com.achd.mongo.Entity.User"*/-->
<header th:replace="Header::headerNav(insert,${user})"></header>

<div class="container">
    <div class="row clearfix">
        <div align="center" class="col-md-12 column">

            <h3 style="margin: 50px">病因查询</h3>


            <form action="/PathogenySearchResult" method="post" onsubmit="return myCheck()">
                <select class="selectpicker" data-live-search="true" id="search1" name="search1"
                        onchange="ChangeExampleSelect(this.selectedIndex)">
                </select>
                <select class="selectpicker" id="search2" name="search2">

                </select>

                <div align="center">
                    <button class="btn btn-primary" type="submit">确定</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
