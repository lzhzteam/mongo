<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!--<script crossorigin="anonymous"-->
    <!--integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"-->
    <!--src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
    <link href="../static/bootstrap-4.2.1/css/bootstrap.css" rel="stylesheet"
          th:href="@{/bootstrap-4.2.1/css/bootstrap.css}"/>
    <link href="../static/bootstrap-4.2.1/css/doc.min.css" rel="stylesheet"
          th:href="@{/bootstrap-4.2.1/css/doc.min.css}"/>
    <script src="../static/bootstrap-4.2.1/js/bootstrap.min.js"
            th:src="@{/bootstrap-4.2.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/echarts.min.js}"></script>

    <title>冠心病队列研究平台</title>
</head>
<body>


<!-- 菜单 -->
<!--/*@thymesVar id="user" type="com.achd.mongo.Entity.User"*/-->
<header th:replace="Header::headerNav(insert,${user})"></header>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <h3 align="center" style="margin: 50px"></h3>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i>直方图</h3>
                        </div>
                        <div class="panel-body">
                            <div id="main" style="width: 100%;height: auto"></div>
                            <!-- 柱形图 -->
                            <script th:inline="javascript" type="text/javascript">
                                // 基于准备好的dom，初始化echarts实例
                                var myChart = echarts.init(document.getElementById('main'));

                                // 基于准备好的dom，初始化echarts实例
                                var a = [[${aaaaa}]];

                                alert(a[0]);

                                var option = {
                                    dataset: {
                                        source: [
                                            ['score', 'amount', 'product'],
                                            [89.3, a[0], '右冠中段'],
                                            [57.1, 78254, '右冠近段'],
                                            [74.4, 41032, '右冠远段'],
                                            [50.1, 12755, '右冠来源的后降支'],
                                            [89.7, 20145, '左主干'],
                                            [68.1, 79146, '前降支近段'],
                                            [19.6, 91852, '前降支中段'],
                                            [10.6, 101852, '前降支远段'],
                                            [32.7, 20112, '第一对角支'],
                                            [89.3, 58212, '第二对角支'],
                                            [57.1, 78254, '回旋支近段'],
                                            [74.4, 41032, '第一钝缘支'],
                                            [50.1, 12755, '回旋支远段'],
                                            [89.7, 20145, '第二钝缘支'],
                                            [68.1, 79146, '回旋支来源的后降支'],
                                            [19.6, 91852, '右冠来源的左室后支'],
                                            [10.6, 101852, '回旋支来源的左室后支'],
                                            [32.7, 20112, '中间支']
                                        ]
                                    },
                                    grid: {containLabel: true},
                                    xAxis: {name: 'amount'},
                                    yAxis: {type: 'category'},
                                    visualMap: {
                                        orient: 'horizontal',
                                        left: 'center',
                                        min: 10,
                                        max: 100,
                                        text: ['High Score', 'Low Score'],
                                        // Map the score column to color
                                        dimension: 0,
                                        inRange: {
                                            color: ['#D7DA8B', '#E15457']
                                        }
                                    },
                                    series: [
                                        {
                                            type: 'bar',
                                            encode: {
                                                // Map the "amount" column to X axis.
                                                x: 'amount',
                                                // Map the "product" column to Y axis
                                                y: 'product'
                                            }
                                        }
                                    ]
                                };

                                // 使用刚指定的配置项和数据显示图表。
                                myChart.setOption(option);

                            </script>

                        </div>
                    </div>
                </div>
</body>
</html>
