<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>冠心病队列研究平台</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-4.2.1/css/bootstrap.min.css}"/>
    <script th:src="@{/bootstrap-4.2.1/js/bootstrap.min.js}"></script>


    <style>
        html, body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

</head>
<body class="text-center">


<!--表单-->
<form class="form-signin card" id="form" method="post" role="form" th:action="'/log'+${log}">
    <h1 class="h3 mb-3 font-weight-normal" th:if="${log}=='In'">
        登录
    </h1>
    <h1 class="h3 mb-3 font-weight-normal" th:if="${log}=='Up'">
        注册
    </h1>
    <div class="alert alert-success alert-dismissable" th:if="${logFailure}!=''">
        <button aria-hidden="true" class="close" data-dismiss="alert" type="button">×</button>
        <h4>
            注意!
        </h4> <strong>Warning!</strong>
        <p th:text="${logFailure}"></p> <a class="alert-link" href="#">alert link</a>
    </div>
    <div class="form-group">
        <label for="username">Username</label><input class="form-control" id="username" name="username"
                                                     type="text"/>
    </div>
    <div class="form-group">
        <label for="passwordMD5">Password</label><input class="form-control" id="passwordMD5"
                                                        name="passwordMD5"
                                                        type="password"/>
    </div>

    <div class="form-group" th:if="${log}=='Up'">
        <label for="passwordMD5check">Password Repeat</label><input class="form-control"
                                                                    id="passwordMD5check"
                                                                    oninput="checkPasswd()"
                                                                    type="password"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block submit" th:if="${log}=='In'">登录</button>
    <button class="btn btn-lg btn-primary btn-block submit" th:if="${log}=='Up'">注册</button>
    <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
</form>

<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script th:if="${log}=='In'">
    $(document).ready(function () {
        $(".submit").click(function () {
            let ori_password = $("#passwordMD5").val();
            let password = md5(ori_password);
            $("#passwordMD5").val(password);
            $("#form").submit();
        });
    });

</script>
<script th:if="${log}=='Up'">

    function checkPasswd() {
        let ori_password = $("#passwordMD5").val();
        let ori_passwordcheck = $("#passwordMD5check").val();

        if (ori_password !== ori_passwordcheck) {
            $(".submit").attr('disabled', true);
            $(".submit").text("两次密码不一致");
        } else {
            $(".submit").attr('disabled', false);
            $(".submit").text("注册");
        }
    }


    $(document).ready(function () {


        $(".submit").click(function () {
            let ori_password = $("#passwordMD5").val();
            let password = md5(ori_password);
            $("#passwordMD5").val(password);
            $("#form").submit();
        });
    });

</script>
</body>
</html>
