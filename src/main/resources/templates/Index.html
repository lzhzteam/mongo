<header th:replace="Header::headerNav(index,${user})"></header>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">


            <!-- 幻灯片 -->
            <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img alt="..." class="object-fit_cover d-block w-100" src="../img/zb1.jpg">
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="object-fit_cover d-block w-100" src="../img/zb2.jpg">
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="object-fit_cover d-block w-100" src="../img/zb3.png">
                    </div>
                </div>
                <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            <!-- 简介 -->
            <div class="jumbotron">
                <h1>
                    面向冠心病早期预警的患者队列研究数据管理系统
                </h1>
                <p>
                    本研究项目通过记录存储研究对象基线资料表，使用高效算法查询分析数据库中存储的数据，将数据可视化展现给研究者，为研究者提供高效研究工具，省时省力，降低成本，从而推动冠心病的研究。
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="#">了解更多</a>
                </p>
            </div>

            <!-- 菜单栏简介 -->
            <div class="row clearfix">
                <div class="col-md-4 column">
                    <h2>
                        录入信息
                    </h2>
                    <div style="height: 70px">
                        <p>
                            录入BDT患者基线资料表和CCTA冠状动脉CT造影检查表单信息。
                        </p>
                    </div>
                    <p>
                        <a class="btn" href="/BDTInsert">点击进入 »</a>
                    </p>
                </div>
                <div class="col-md-4 column">
                    <h2>
                        病因分析
                    </h2>
                    <div style="height: 70px">
                        <p>
                            通过数据库中的数据进行数据可视化分析。
                        </p>
                    </div>
                    <p>
                        <a class="btn" href="/PathogenySearch">点击进入 »</a>
                    </p>
                </div>
                <div class="col-md-4 column">
                    <h2>
                        病历查询
                    </h2>
                    <div style="height: 70px">
                        <p>
                            对特定病人的病历查询。
                        </p>
                    </div>
                    <p>
                        <a class="btn" href="/BDTSearch">点击进入 »</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
